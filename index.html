<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Acceso Prosud</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="login-screen">
        <div class="login-card">
            <h2>ğŸ”‘ Control de Acceso</h2>
            <input type="email" id="login-email" placeholder="Correo" autocomplete="off">
            <input type="password" id="login-password" placeholder="ContraseÃ±a" autocomplete="off">
            <button id="btn-login" class="btn-save">Entrar al Sistema</button>
        </div>
    </div>

    <div id="app-body" style="display:none;">
        <header>
            <h1>Control Prosud</h1>
            <button id="btn-logout" class="logout-link">Cerrar SesiÃ³n</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" id="btn-tab-transporte">ğŸš Transporte</button>
            <button class="tab-btn" id="btn-tab-visitas">ğŸ§ Visitas</button>
        </div>

        <main>
            <section id="sec-transporte" class="tab-content">
                <form id="form-transporte">
                    <h2>Ingreso Transporte</h2>
                    <select id="t-guardia-id" required></select>
                    
                    <div class="autocomplete-container">
                        <input type="text" id="t-rut" placeholder="RUT Conductor" required>
                        <div id="t-sugerencias" class="sugerencias-box"></div>
                    </div>
                    
                    <input type="text" id="t-nombre" placeholder="Nombre Completo" required>
                    <input type="text" id="t-empresa" placeholder="Empresa" required>
                    <input type="text" id="t-patente" placeholder="Patente" required>

                    <div style="display:flex; gap:10px;">
                        <button type="submit" class="btn-save" style="flex:2;">Registrar Ingreso</button>
                        <button type="button" id="btn-abrir-modal" class="btn-new" style="flex:1;">+ Agregar al Maestro</button>
                    </div>
                </form>
            </section>

            <section id="sec-visitas" class="tab-content" style="display:none;">
                <form id="form-visitas">
                    <h2>Ingreso Visitas</h2>
                    <select id="v-guardia-id" required></select>
                    <input type="text" id="v-nombre" placeholder="Nombre Visita" required>
                    <input type="text" id="v-rut" placeholder="RUT Visita" required>
                    <input type="text" id="v-empresa" placeholder="Empresa/Motivo" required>
                    <input type="text" id="v-patente" placeholder="Patente (Opcional)">
                    <button type="submit" class="btn-save">Registrar Visita</button>
                </form>
            </section>
        </main>

        <div class="admin-tools">
            <button id="btn-gestionar-guardias" class="btn-secondary" style="display:none;">ğŸ‘¥ Gestionar Guardias</button>
            <button id="btn-abrir-reportes" class="btn-secondary" style="display:none;">ğŸ“Š Reportes Excel</button>
        </div>
    </div>

    <div id="modal-conductor" class="modal">
        <div class="modal-content">
            <h3>Registrar en Maestro</h3>
            <form id="form-maestro">
                <input type="text" id="m-rut" placeholder="RUT" required>
                <input type="text" id="m-nombre" placeholder="Nombre" required>
                <input type="text" id="m-empresa" placeholder="Empresa" required>
                <button type="submit" class="btn-save">Guardar en Maestro</button>
                <button type="button" id="btn-cerrar-modal" class="btn-close-text">Cancelar</button>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
